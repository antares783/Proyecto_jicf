<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta Información SAFIN</title>
        <style type="text/css">
            /*<![CDATA[*/

            input{
                margin: 0;
            }

            label{
                display: inline-block;
                width: 150px;
                margin-right: 20px;
            }
            input[type="text"]{
                margin-bottom: 1px;
            }
            
            /*]]>*/
        </style>
    </h:head>
    <h:body>
        <h1>Consulta Información SAFIN</h1><p></p>
        <hr size="5" noshade="noshade"/>

        <h:form>

            <p:panel id="columnasGenerales" header="Datos Generales Cliente">


                <p:panelGrid columns="3" layout="grid">
                    <h:panelGroup layout="block">
                        <p:outputLabel for="rfc" value="RFC"/>
                        <p:inputText type="text" id="rfc" value="#{safinController.safinPojo.rfc}" required="true"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="name" value="Nombre(s)"/>
                        <p:inputText type="text" id="name" value="#{safinController.safinPojo.nombre}" required="true"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="lastName" value="Apellidos"/>
                        <p:inputText type="text" id="lastName" value="#{safinController.safinPojo.apellidos}" required="true"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="curp" value="CURP"/>
                        <p:inputText type="text" id="curp" value="#{safinController.safinPojo.curp}" required="true"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="region" value="Region"/>
                        <p:selectOneMenu id="region" value="#{safinController.safinPojo.region}" style="width:125px">
                            <f:selectItem itemLabel="R01" itemValue="R01" />
                            <f:selectItem itemLabel="R02" itemValue="R02" />
                            <f:selectItem itemLabel="R03" itemValue="R03" />
                            <f:selectItem itemLabel="R04" itemValue="R04" />
                            <f:selectItem itemLabel="R05" itemValue="R05" />
                            <f:selectItem itemLabel="R06" itemValue="R06" />
                            <f:selectItem itemLabel="R07" itemValue="R07" />
                            <f:selectItem itemLabel="R08" itemValue="R08" />
                            <f:selectItem itemLabel="R09" itemValue="R09" />
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="clasiCliente" value="Clasificación Cliente"/>
                        <p:inputText type="text" id="clasiCliente" value="#{safinController.safinPojo.clasificacionCliente}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="clasiBuro" value="Clasificación Buro"/>
                        <p:inputText type="text" id="clasiBuro" value="#{safinController.safinPojo.clasificacionCliente}"/>
                    </h:panelGroup>


                    <h:panelGroup layout="block">
                        <p:outputLabel for="formaPago" value="Forma de Pago"/>
                        <p:selectOneMenu id="formaPago" value="#{safinController.safinPojo.formaPago}" style="width:200px">
                            <f:selectItem itemValue="domiciliado" itemLabel="Domiciliado" />
                            <f:selectItem itemValue="efectivo" itemLabel="Efectivo" />
                            <f:selectItem itemValue="tdc" itemLabel="Tarjeta de Crédito" />
                            <f:selectItem itemValue="efectivo" itemLabel="Efectivo" />
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="icc" value="ICC"/>
                        <p:inputText id="icc" value="#{safinController.safinPojo.icc}" />
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="scoreBuro" value="Score Buró"/>
                        <p:inputText type="number" id="scoreBuro" value="#{safinController.safinPojo.scoreBuro}"/>
                    </h:panelGroup>

                </p:panelGrid>

            </p:panel>

            <p:panel id="ofertaCliente" header="Oferta Cliente">

                <p:panelGrid columns="3" layout="grid">

                    <h:panelGroup layout="block">
                        <p:outputLabel for="cvePlan" value="Clave Plan"/>
                        <p:inputText id="cvePlan" value="#{safinController.safinPojo.cvePlan}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="parcialidades" value="Parlicialidades"/>
                        <p:inputNumber id="parcialidades" value="#{safinController.safinPojo.parcialidades}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="movimiento" value="Movimiento"/>
                        <p:selectOneMenu id="movimiento" value="#{safinController.safinPojo.movimiento}">
                            <f:selectItem itemValue="activacion" itemLabel="Activación"/>
                            <f:selectItem itemValue="renovacion" itemLabel="Renovación"/>
                            <f:selectItem itemValue="migracion" itemLabel="Migración"/>
                            <f:selectItem itemValue="portabilidad" itemLabel="Portabilidad"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="canal" value="Canal"/>
                        <p:selectOneMenu id="canal" value="#{safinController.safinPojo.canal}">
                            <f:selectItem itemValue="dat" itemLabel="DAT"/>
                            <f:selectItem itemValue="cac" itemLabel="CAC"/>
                            <f:selectItem itemValue="telefonico" itemLabel="Telefónico"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="mercado" value="Mercado">Mercado:</p:outputLabel>
                        <p:selectOneMenu id="mercado" value="#{safinController.safinPojo.mercado}">
                            <f:selectItem itemValue="masivo" itemLabel="Masivo"/>
                            <f:selectItem itemValue="pyme" itemLabel="PYME"/>
                            <f:selectItem itemValue="corporativo" itemLabel="Corporativo"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="costoBase" value="Costo Base Equipo"/>
                        <p:inputText id="costoBase" value="#{safinController.safinPojo.costoBase}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="sobrePrecio" value="Sobre Precio"/>
                        <p:inputNumber id="sobrePrecio" value="#{safinController.safinPojo.sobrePrecio}" />
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="clasificacionBuro" value="Clasificación Buro"/>
                        <p:inputText id="clasificacionBuro" value="#{safinController.safinPojo.clasificacionBuro}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="idSistema" value="Sistema"/>
                        <p:selectOneMenu id="idSistema" style="width:200px" value="#{safinController.safinPojo.idSistema}">
                            <f:selectItem itemValue="1" itemLabel="SISACT"/>
                            <f:selectItem itemValue="2" itemLabel="ECAC"/>
                            <f:selectItem itemValue="3" itemLabel="SICORE"/>
                            <f:selectItem itemValue="4" itemLabel="SAFIN"/>
                            <f:selectItem itemValue="5" itemLabel="SMART"/>
                            <f:selectItem itemValue="6" itemLabel="CREDIT CHECK"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="cveMarca" value="Clave Marca"/>
                        <p:inputText id="cveMarca" value="#{safinController.safinPojo.cveMarca}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="cveModelo" value="Clave Modelo"/>
                        <p:inputText id="cveModelo" value="#{safinController.safinPojo.cveModelo}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="numEmpleado" value="Número Empleado"/>
                        <p:inputText id="numEmpleado" value="#{safinController.safinPojo.numEmpleado}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="fuerzaVenta" value="Fuerza de Venta"/>
                        <p:inputText id="fuerzaVenta" value="#{safinController.safinPojo.fuerzaVenta}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="telefono" value="Telefono"/>
                        <p:inputText id="telefono" value="#{safinController.safinPojo.telefono}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="costoAmigoKit" value="Costo Amigo KIT"/>
                        <p:inputNumber id="costoAmigoKit" value="#{safinController.safinPojo.costoAmigoKit}"/>
                    </h:panelGroup>

                </p:panelGrid>

            </p:panel>

            <p:panel id="columnasRecalcular" header="Recalcular Oferta">

                <p:panelGrid columns="3" layout="grid">

                    <h:panelGroup layout="block">
                        <p:outputLabel for="idOferta" value="ID Oferta"/>
                        <p:inputText id="idOferta" value="#{safinController.safinPojo.idOferta}"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block">
                        <p:outputLabel for="aportacionVoluntaria" value="Aportación Voluntaria"/>
                        <p:inputText id="aportacionVoluntaria" value="#{safinController.safinPojo.aportacionVoluntaria}"/>
                    </h:panelGroup>

                </p:panelGrid>

            </p:panel>

            <h:panelGroup layout="block">
                <p:button onclick="#{safinController.saveCommit}" value="Consultar"></p:button>
            </h:panelGroup>

            <p:panel header="Respuesta Consulta">

                <h:panelGroup layout="block">
                    <p:outputLabel for="msg" style="alignment-adjust: auto"></p:outputLabel>
                    <p:inputTextarea rows="6" cols="140" id="msg" style="align-content: center;"/>
                </h:panelGroup>

            </p:panel>


        </h:form>
    </h:body>
</html>
