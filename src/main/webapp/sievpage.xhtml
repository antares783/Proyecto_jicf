<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SIEV 1.0</title>
	<style type="text/css">
/*<![CDATA[*/
input {
	margin: 0;
}

label {
	display: inline-block;
	width: 150px;
	margin-right: 5px;
}

input[type="text"] {
	margin-bottom: 1px;
}

#columnas, #columnaEquipo, #columnasSafin {
	column-count: 3;
	column-gap: 25px;
}

#columnascliente {
	column-count: 2;
	column-gap: 25px;
}
.ui-inputtext, .ui-inputfield{
    text-transform: uppercase;    
    }
/*]]>*/
</style>
</h:head>


<h:body>
<!-- 	<p:outputLabel for="@next" value="Sistema Integrado de Evaluación" /> -->
	<h1>Sistema Integrado de Evaluación</h1>
	<h:form>

		<p:outputPanel>

			<p:panel id='columnascliente' header="Datos del cliente">

				<p:panelGrid columns="2" cellpadding="5" layout="grid">

					<h:panelGroup layout="block">
						<p:outputLabel for="razonSocial" value="Razón Social"
							styleClass="requiredLb1" />
						<p:inputText id="razonSocial" label="Razón Social"
							value="#{sievController.sievPojo.razonSocial}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="nombre" value="Nombre"
							styleClass="requiredLb1" />
						<p:inputText id="nombre" label="Nombre"
							value="#{sievController.sievPojo.nombre}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="apellidoPaterno" value="Apellido Paterno"
							styleClass="requiredLb1" />
						<p:inputText id="apellidoPaterno" label="Apellido Paterno"
							value="#{sievController.sievPojo.apellidoPaterno}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="apellidoMaterno" value="Apellido Materno"
							styleClass="requiredLb1" />
						<p:inputText id="apellidoMaterno" label="Apellido Materno"
							value="#{sievController.sievPojo.apellidoMaterno}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>


					<h:panelGroup layout="block">
						<p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento" />
						<p:calendar id="fechaNacimiento"
							value="#{sievController.sievPojo.fechaNacimiento}"
							showOn="button" required="true"/>
					</h:panelGroup>


					<h:panelGroup layout="block">
						<p:outputLabel for="sexo" value="Sexo" />
						<p:selectOneMenu id="sexo"
							value="#{sievController.sievPojo.sexo}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Select..." itemValue="" />
							<f:selectItem itemLabel="Hombre" itemValue="M" />
							<f:selectItem itemLabel="Mujer" itemValue="F" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="rfc" value="RFC" styleClass="requiredLb1" />
						<p:inputText id="rfc" label="RFC"
							value="#{sievController.sievPojo.rfc}" required="true">
<!-- 							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/> -->
							<p:keyFilter regEx="^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])([A-Z]|[0-9]){2}([A]|[0-9]){1})?$"/>
						</p:inputText>
					</h:panelGroup>
					
					<h:panelGroup layout="block">
						<p:outputLabel for="curp" value="CURP" styleClass="requiredLb1" />
						<p:inputText id="curp" label="CURP"
							value="#{sievController.sievPojo.curp}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<!-- Falta definir estados como catalogo, el valor de envio no es el correcto-->
					<h:panelGroup layout="block">
						<p:outputLabel for="estado" value="Estado:" />
						<p:selectOneMenu id="estado"
							value="#{sievController.sievPojo.estado}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Select..."
								itemValue="" />
							<f:selectItems value="#{sievController.listaEstados}" var="edo" itemValue="#{edo.clave}" itemLabel="#{edo.estado}"/>
<!-- 							<f:selectItems value="#{sievController.lista}" var="canal" itemValue="#{canal.clave}" itemLabel="#{canal.canal}"/> -->
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="delegacionMunicipio"
							value="Delegación/Municipio" styleClass="requiredLb1" />
						<p:inputText id="delegacionMunicipio" label="Delegación/Municipio"
							value="#{sievController.sievPojo.delegacionMunicipio}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="calle" value="Calle" styleClass="requiredLb1" />
						<p:inputText id="calle" label="Calle"
							value="#{sievController.sievPojo.calle}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="numExterior" value="Número Exterior"
							styleClass="requiredLb1" />
						<p:inputText id="numExterior" label="Número Exterior"
							value="#{sievController.sievPojo.numeroExterior}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="coloniaPoblacion" value="Colonia/Población"
							styleClass="requiredLb1" />
						<p:inputText id="coloniaPoblacion" label="Colonia/Población"
							value="#{sievController.sievPojo.coloniaPoblacion}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="ciudad" value="Ciudad"
							styleClass="requiredLb1" />
						<p:inputText id="ciudad" label="Ciudad"
							value="#{sievController.sievPojo.ciudad}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="codigoPostal" value="Código Postal"
							styleClass="requiredLb1" />
						<p:inputText id="codigoPostal" label="Código Postal"
							value="#{sievController.sievPojo.codigoPostal}" required="true" >
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="telefonoCasa" value="Teléfono Casa"
							styleClass="requiredLb1" />
						<p:inputMask id="telefonoCasa" label="Teléfono Casa"
							value="#{sievController.sievPojo.telefonoCasa}" mask="(999) 999-9999" required="true">
							<p:keyFilter regEx="/[+1234567890]/i"/>
						</p:inputMask>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="telefonoOficina" value="Teléfono Oficina"
							styleClass="requiredLb1" />
						<p:inputText id="telefonoOficina" label="Teléfono Oficina"
							value="#{sievController.sievPojo.telefonoOficina}" required="true">
							<p:keyFilter regEx="/[+1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="telefonoReferencia"
							value="Teléfono Referencia" styleClass="requiredLb1" />
						<p:inputText id="telefonoReferencia" label="Teléfono Referencia"
							value="#{sievController.sievPojo.telefonoReferencia}" required="true">
							<p:keyFilter regEx="/[+1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="nombreReferencia" value="Nombre Referencia"
							styleClass="requiredLb1" />
						<p:inputText id="nombreReferencia" label="Nombre Referencia"
							value="#{sievController.sievPojo.nombreReferencia}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>


					<h:panelGroup layout="block">
						<p:outputLabel for="creditoAutomotriz" value="Crédito Automotriz" />
						<p:selectOneMenu id="creditoAutomotriz"
							value="#{sievController.sievPojo.creditoAutomotriz}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Seleccion..."
								itemValue="" />
							<f:selectItem itemLabel="No tiene cuenta automotriz"
								itemValue="F" />
							<f:selectItem itemLabel="Si tiene cuenta automotriz"
								itemValue="V" />
						</p:selectOneMenu>
					</h:panelGroup>


					<h:panelGroup layout="block">
						<p:outputLabel for="creditoBancario" value="Crédito Bancario" />
						<p:selectOneMenu id="creditoBancario"
							value="#{sievController.sievPojo.creditoBancario}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Seleccion..." itemValue="" />
							<f:selectItem itemLabel="No tiene cuenta bancaria" itemValue="F" />
							<f:selectItem itemLabel="Si tiene cuenta bancaria" itemValue="V" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="tarjetaCredito" value="Tarjeta de Crédito"
							styleClass="requiredLb1" />
						<p:inputText id="tarjetaCredito" label="Tarjeta de Crédito"
							value="#{sievController.sievPojo.tarjetaCredito}" >
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="vigenciaTarjeta" value="Vigencia Tarjeta"
							styleClass="requiredLb1" />
						<p:inputText id="vigenciaTarjeta" label="Vigencia Tarjeta"
							value="#{sievController.sievPojo.vigenciaTarjeta}"  minValue="0" maxValue="9999">
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="claveBanco" value="Clave Banco"/>
						<p:selectOneMenu id="claveBanco" label="Clave Banco" value="#{sievController.sievPojo.claveBanco}" >
						<f:selectItem itemLabel="Seleccion..." itemValue="" />
						<f:selectItems value="#{sievController.listaCveBanco}" var="banco" itemLabel="#{banco.tcSistemasCatalogosPK.claveValor}" itemValue="#{banco.tcSistemasCatalogosPK.claveValor}"/>
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="digitosTC" value="Digitos TC"
							styleClass="requiredLb1" />
						<p:inputText id="digitosTC" label="Digitos TC"
							value="#{sievController.sievPojo.digitosTC}" >
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="cvv" value="CVV" styleClass="requiredLb1" />
						<p:inputText id="cvv" label="CVV"
							value="#{sievController.sievPojo.cvv}" minValue="0" maxValue="999">
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="folioSistema" value="Folio Sistema"
							styleClass="requiredLb1" />
						<p:inputText id="folioSistema" label="Folio Sistema"
							value="#{sievController.sievPojo.folioSistema}" >
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>
				</p:panelGrid>
			</p:panel>


			<p:panel id="columnas" header="Datos Generales">
				<p:panelGrid columns="3" cellpadding="5" layout="grid">
					<h:panelGroup layout="block">
						<p:outputLabel for="tipoPersona" value="Tipo de persona" />
						<p:selectOneMenu id="tipoPersona"
							value="#{sievController.sievPojo.tipoPersona}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="FISICA" itemValue="FISICA" />
							<f:selectItem itemLabel="MORAL" itemValue="MORAL" />
						</p:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block">
						<p:outputLabel for="tipoLinea" value="Tipo de Línea" />
						<p:selectOneMenu id="tipoLinea"
							value="#{sievController.sievPojo.tipoLinea}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="DATOS" itemValue="D" />
							<f:selectItem itemLabel="VOZ" itemValue="V" />
						</p:selectOneMenu>

					</h:panelGroup>
					<h:panelGroup layout="block">
						<p:outputLabel for="tipoPlan" value="Tipo de Plan" />
						<p:selectOneMenu id="tipoPlan"
							value="#{sievController.sievPojo.tipoPlan}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="MIXTO" itemValue="M" />
							<f:selectItem itemLabel="NORMAL" itemValue="N" />
						</p:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block">
						<p:outputLabel for="tipoPlazo" value="Tipo de Plazo" />
						<p:selectOneMenu id="tipoPlazo"
							value="#{sievController.sievPojo.tipoPlazo}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="FORZOSO" itemValue="F" />
							<f:selectItem itemLabel="LIBRE" itemValue="L" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="marca" value="Marca" />
						<p:selectOneMenu id="marca"
							value="#{sievController.sievPojo.cveMarca}"
							style="width:125px" required="true" >
							<p:ajax event="itemSelect" update="modelo" listener="#{sievController.getModelosByMarca()}"/>
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItems value="#{sievController.listaMarca}" var="marca" itemLabel="#{marca.descripcion}" itemValue="#{marca.id}" />
						</p:selectOneMenu>
					</h:panelGroup>
			
					<h:panelGroup layout="block">
						<p:outputLabel for="modelo" value="Modelo" />
						<p:selectOneMenu id="modelo"
							value="#{sievController.sievPojo.modelo}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItems value="#{sievController.listaModelo}" var="modelo" itemLabel="#{modelo.id}" itemValue="#{modelo.descripcion}" />
						</p:selectOneMenu>
					</h:panelGroup>
					
					<h:panelGroup layout="block">
						<p:outputLabel for="tipoTramite" value="Tipo de trámite" />
						<p:selectOneMenu id="tipoTramite"
							value="#{sievController.sievPojo.tipoTramite}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="ACTIVACION" itemValue="ACT" />
							<f:selectItem itemLabel="CAMBIO DE EQUIPO" itemValue="SW" />
						</p:selectOneMenu>
					</h:panelGroup>
			
					<h:panelGroup layout="block">
						<p:outputLabel for="fuerzaVenta" value="Fuerza de Venta" />
						<p:selectOneMenu id="fuerzaVenta"
							value="#{sievController.sievPojo.fuerzaVenta}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItems value="#{sievController.listaFuerzaVentas}" var="fuerza" itemLabel="#{fuerza.fuerzaVenta}" itemValue="#{fuerza.fuerzaVenta}" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="proyecto" value="Proyecto" />
						<p:selectOneMenu id="proyecto"
							value="#{sievController.sievPojo.proyecto}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="COPPEL" itemValue="COPPEL" />
							<f:selectItem itemLabel="TELMEX" itemValue="TELMEX" />
							<f:selectItem itemLabel="VENTA EN LINEA"
								itemValue="VENTA EN LINEA" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="formaPago" value="Forma de Pago" />
						<p:selectOneMenu id="formaPago"
							value="#{sievController.sievPojo.formaPago}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="DOMICILIACION" itemValue="DOMICILIACION" />
							<f:selectItem itemLabel="EFECTIVO" itemValue="EFECTIVO" />
							<f:selectItem itemLabel="TARJETA DE CREDITO"
								itemValue="TARJETA DE CREDITO" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="canalVenta" value="Canal de Venta" />
						<p:selectOneMenu id="canalVenta"
							value="#{sievController.sievPojo.canalVenta}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="CACS" itemValue="CACS" />
							<f:selectItem itemLabel="CADENAS COMERCIALES"
								itemValue="CADENAS COMERCIALES" />
							<f:selectItem itemLabel="CENTRO DE VENTAS TEL"
								itemValue="CENTRO DE VENTAS TEL" />
							<f:selectItem itemLabel="CVT/CCT" itemValue="CVT/CCT" />
							<f:selectItem itemLabel="DATOS" itemValue="DATOS" />
							<f:selectItem itemLabel="DISTRIBUIDOR" itemValue="DISTRIBUIDOR" />
							<f:selectItem itemLabel="INTEGRADOR" itemValue="INTEGRADOR" />
							<f:selectItem itemLabel="PYMES" itemValue="PYMES" />
							<f:selectItem itemLabel="TELEMARKETING" itemValue="TELEMARKETING" />
							<f:selectItem itemLabel="VENTAS CORPORATIVAS"
								itemValue="VENTAS CORPORATIVAS" />
						</p:selectOneMenu>
					</h:panelGroup>


					<h:panelGroup layout="block">
						<p:outputLabel for="mercado" value="Mercado" />
						<p:selectOneMenu id="mercado"
							value="#{sievController.sievPojo.mercado}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Selección..." itemValue="" />
							<f:selectItem itemLabel="CORPORATIVO" itemValue="CORPORATIVO" />
							<f:selectItem itemLabel="MASIVO" itemValue="MASIVO" />
							<f:selectItem itemLabel="PYME" itemValue="PYME" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="modalidadInvestigacion"
							value="Modalidad Investigación" />
						<p:selectOneMenu id="modalidadInvestigacion"
							value="#{sievController.sievPojo.modalidadInvestigacion}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Seleccion..." itemValue="" />
							<f:selectItem itemLabel="INMEDIATA" itemValue="INMEDIATA" />
							<f:selectItem itemLabel="DIFERIDA" itemValue="DIFERIDA" />
							<f:selectItem itemLabel="N/A" itemValue="N/A" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="region" value="Region" />
						<p:selectOneMenu id="region"
							value="#{sievController.sievPojo.region}"
							style="width:125px" required="true">
							<f:selectItem itemLabel="Seleccion..." itemValue="" />
							<f:selectItems value="#{sievController.listaRegiones}" var="region" itemLabel="#{region.region}" itemValue="#{region.clave}" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<h:outputText value="Venta plazos: " />
						<p:selectBooleanButton id="ventaPlazos"
							value="#{sievController.sievPojo.ventaPlazos}"
							onLabel="Yes" offLabel="No" style="width:60px" required="true"/>
					</h:panelGroup>

				</p:panelGrid>

			</p:panel>

			<p:panel header="Datos del equipo">
				<p:panelGrid columns="3" cellpadding="5" layout="grid">
					<h:panelGroup layout="block">
						<h:outputLabel for="depositoInicial" value="Depósito Inicial"/>
						<p:inputNumber id="depositoInicial"
							value="#{sievController.sievPojo.depositoInicial}" required="true"/>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<h:outputLabel for="renta" value="Renta"/>
						<p:inputNumber id="renta"
							value="#{sievController.sievPojo.renta}" required="true"/>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<h:outputLabel for="montoServicio" value="Monto Servicio"/>

					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="clasiBuro" value="Clasificación Buro" />
						<p:inputText type="text" id="clasiBuro"
							value="#{sievController.sievPojo.clasificacionCliente}" required="true">
							<p:keyFilter regEx="/[ABCEFGHIJKLMNÑOPQRSTUVWXYZ1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="icc" value="ICC" />
						<p:inputText id="icc" value="#{sievController.sievPojo.icc}" required="true">
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="scoreBuro" value="Score Buró" />
						<p:inputText type="number" id="scoreBuro"
							value="#{sievController.sievPojo.scoreBuro}" required="true">
							<p:keyFilter regEx="/[1234567890]/i"/>
						</p:inputText>
					</h:panelGroup>

				</p:panelGrid>

			</p:panel>


			<p:panel id="columnasRecalcular" header="Recalcular Oferta">

				<p:panelGrid columns="2" cellpadding="5" layout="grid">
					<h:panelGroup layout="block">
						<p:outputLabel for="idOferta" value="ID Oferta" />
						<p:inputNumber id="idOferta"
							value="#{sievController.sievPojo.idOferta}"
							decimalPlaces="0" required="true"/>
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:outputLabel for="aportacionVoluntaria"
							value="Aportación Voluntaria" />
						<p:inputNumber id="aportacionVoluntaria"
							value="#{sievController.sievPojo.aportacionVoluntaria}" required="true"/>
					</h:panelGroup>

				</p:panelGrid>
			</p:panel>

		</p:outputPanel>


		<p:panelGrid columns="2"  cellpadding="1" layout="grid">
			<h:panelGroup layout="block">
				<p:commandButton value="Consultar"
					actionListener="#{sievController.submit()}" ajax="false" />
			</h:panelGroup>
			<h:panelGroup layout="block">
				<p:commandButton value="Limpiar"
					actionListener="#{sievController.limpiarDatos()}" ajax="false" />
			</h:panelGroup>
		</p:panelGrid>
		<p:panel header="Respuesta Consulta">

			<h:panelGroup layout="block">
				<p:outputLabel for="msg" style="alignment-adjust: auto"></p:outputLabel>
				<p:inputTextarea rows="6" cols="140" id="msg"
					style="align-content: center;"
					value="#{sievController.responseWS}" />
			</h:panelGroup>
		</p:panel>
	</h:form>

</h:body>

</html>
